<script>

// Rekursiv
var nomor = 0;
document.write(panggil(nomor));

function panggil(letter) {

    if(letter<10) {
        return letter + "," + panggil(letter + 1);
    } else {
        return letter;
    }
}

// Looping
document.write("<br> <br>");
var number = 0;
while(number < 10) {
    document.write(number + ",");
    number++;
}

</script>
