<script>

// Rekursiv
var nomor = 0;
document.write(panggil(nomor));

function panggil(letter) {

    if(letter<10) {
        return letter + "," + panggil(letter + 1);
    } else {
        return letter;
    }
}

// Looping
document.write("<br> <br>");
var nombero = 0;
while(nombero < 10) {
    document.write(nombero + ",");
    nombero++;
}

</script>
